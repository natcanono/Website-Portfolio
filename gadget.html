<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nat-Gadgets</title>
  </head>
  <style>body {
    background: linear-gradient(to right, black, red); 
    color: black; 
}
.header-footer-box {
    background-color: rgba(255, 255, 255, 0.1); 
    padding: 20px;
    border-radius: 10px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
    margin-bottom: 30px; 
}
.product-card {
    margin-bottom: 30px;
    background-color: rgba(255, 255, 255, 0.8); 
    border-radius: 8px; 
}
.product-image {
    width: 100%; 
    height: auto; 
    object-fit: cover; 
}
.gradient-background {
    background: linear-gradient(to bottom right, rgba(255, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
    padding: 15px;
    border-radius: 8px; 
}
footer {
    text-align: center; 
    margin-top: 50px;
} 
</style>

  <body>
    <h4><a class="nav-link text-light" href="index.html">Back</a></h4>
    <h1 class="text-center mb-4 p-2 bg-secondary text-white fs-2">
      Nat-Gadgets
    </h1>
    <div class="container">
      <div
        id="notification"
        class="alert alert-success d-none"
        role="alert"
      ></div>
      <div class="row">
        <div class="col-md-4 mb-3 rounded">
          <div class="card card bg-body rounded shadow">
            <img src="Laptop.jpeg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Laptop</h5>
              <p class="card-text">Price: $1500</p>
              <p class="card-text" id="stock1">In Stock: 5</p>
              <button class="btn btn-primary" onclick="addToCart(1)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3 rounded">
          <div class="card card bg-body rounded shadow">
            <img src="Headphones.jpeg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Headphones</h5>
              <p class="card-text">Price: $100</p>
              <p class="card-text" id="stock2">In Stock: 10</p>
              <button class="btn btn-primary" onclick="addToCart(2)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card bg-body rounded shadow">
            <img src="keyboard.jpeg" class="card-img-top" alt="Product Image" />
            <div class="card-body">
              <h5 class="card-title">Keyboard</h5>
              <p class="card-text">Price: $50</p>
              <p class="card-text" id="stock3">In Stock: 20</p>
              <button class="btn btn-primary" onclick="addToCart(3)">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
 </div>

      <div class="card-footer text-center bg-secondary text-white">
        Contact Us| Follow us on Social Media
      </div>

      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
