<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Header Section with Navigation -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Hub Section (Editable content) -->
    <section class="hub py-5 text-center">
        <div>
            <span contenteditable="true">Nat</span>
            <span contenteditable="true">Nat</span>
        </div>
    </section>

    <!-- Activities Section -->
    <main>
        <section id="all-activity" class="Activity mt-5">
            <div class="container">
                <h1 class="text-center pb-4">Activities</h1>
                <div class="row">
                    <!-- Activity 1: Gadget -->
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="gadgets.PNG" alt="Gadget Image">
                            <div class="card-body">
                                <h5 class="card-title">Gadget</h5>
                                <p class="card-text">Midterm Exam</p>
                                <a href="gadget.html" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>

                    <!-- Activity 2: Weather Update -->
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100">
                            <img class="card-img-top" src="weatherr.PNG" alt="Weather Update Image">
                            <div class="card-body">
                                <h5 class="card-title">Weather Update</h5>
                                <p class="card-text">Activity 1</p>
                                <a href="weather.html" class="btn btn-primary">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-4 mt-5">
        <p>&copy; 2024 My Website | All Rights Reserved</p>
    </footer>
